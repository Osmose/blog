<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Music by Osmose">
    <link rel="icon" type="image/png" href="/favicon.png">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}{% endblock %}

    <link rel="stylesheet" href="{{ '/static/music/style.css'|url }}">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48282608-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="page-container">
      {% block body %}{% endblock %}
      {% block footer %}
      <div class="footer">
        <div class="round-box">
          <div class="interior footer-note">
            <a href="{{ '/music'|url }}">Song List</a>
          </div>
        </div>

        <div class="round-box">
          <div class="interior footer-note">
            <a href="https://www.splintered.co.uk/experiments/142/">Pixel font by Patrick Lauke (CC BY 3.0)</a>
          </div>
        </div>

        <div class="round-box">
          <div class="interior">
            <a class="twitter-button" href="https://twitter.com/osmose">
              <img src="https://cdn.glitch.com/9e5ad109-60b7-484c-a46a-c6900d5df1c5%2FTwitter_Logo_WhiteOnImage.svg?v=1575954952863">
            </a>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
